<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <title>météo</title>
</head>
<body class="mode-sombre" >
<div id="background">

<div id="section">
  <div class="container">
    <div class="row text-center">
      <div class="col-12">
        <h1>La météo</h1>
        <input type="text" id="input"  placeholder="paris">
        <div class="bloc-button">
          <button type="button" class="button">Quel temps fait-il?</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="bloc nom">
            <h5 class="titre-heure"></h5>
            <h2 class="titre-nom"></h2>
          </div>
          <div class="bloc description"></div>
          <div class="bloc text"></div>
        </div>
      </div>
    </div>
      
       <!--bloc erreur-->
    <div class="row erreur">
     <div class="col-12">
       
     </div>
    </div>
    <!-- bloc département-->
    <div class="row dep">
      <div class="col-6">
        <h5>Département</h5>
      </div>
      <div class="col-6">
        <h4 class="titre-dep"></h4>
      </div>
    </div>
      <!--bloc température-->
      <div class="row temp">
        <div class="col-6">
          <h5>Température</h5>
        </div>
        <div class="col-6">
          <h4 class="titre-temp"></h4>
        </div>
      </div>
      <!--bloc ressentit-->
      <div class="row ressentit">
        <div class="col-6">
          <h5>Ressenti</h5>
        </div>
        <div class="col-6">
          <h4 class="titre-ressentit"></h4>
        </div>
      </div>
         <!--bloc humidité-->
         <div class="row humidity">
          <div class="col-6">
            <h5>Humidité</h5>
          </div>
          <div class="col-6">
            <h4 class="titre-humidity"></h4>
          </div>
        </div>
        <!--bloc vitesse du vent-->
        <div class="row wind">
          <div class="col-6">
            <h5>Vent</h5>
          </div>
          <div class="col-6">
            <h4 class="titre-wind"></h4>
          </div>
        </div>
        <!--Etat de la journée-->
        <div class="row etat">
          <div class="col-6">
            <h5>Actuellement</h5>
          </div>
          <div class="col-6">
            <h4 class="titre-etat"></h4>
          </div>
        </div>
      
   

















      <div class="row">
        <div class="col-6">
          <div class="bloc nom">
            <h2 class="titre-nom"></h2>
          </div>
          <div class="bloc departement">
     
          </div>
          
        </div>
        <div class="col-6">
        
        </div>
      </div>
    </div>
</div>
</div>
<script src="api.js"></script>
</body>
</html>
